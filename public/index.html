    <script>
        function initPerformanceTab () {
            function createTemperaturesLineChart () {
                const ctx = document
                    .getElementById("engine-temperture-line-chart")
                    .getContext("2d");

                const chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        datasets: [
                            {
                                label: "Temperture",
                                borderColor: "rgba(255, 192, 0, 1.0)",
                                backgroundColor: "rgba(255, 192, 0, 0.5)",
                                data: [],
                            },
                        ],
                    },
                    options: {
                        scales: {
                            xAxes: [{ type: "realtime", realtime: { delay: 2000 } }],
                            yAxes: [{ ticks: { beginAtZero: true } }],
                        },
                        legend: {
                            display: false,
                        },
                    },
                });
                return chart;
            } // 温度折线图

            function createHumidityChart () {
                const ctx = document
                    .getElementById("engine-humidity-chart")
                    .getContext("2d");
                Chart.defaults.global.defaultFontColor = "rgb(255,255,255)"; // 定义字体颜色
                const chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        datasets: [
                            {
                                label: "humidity",
                                borderColor: "rgba(255, 192, 0, 1.0)",
                                backgroundColor: "rgba(255, 192, 0, 0.5)",
                                fill: 1,
                                data: [],
                            },
                            {
                                label: "standard",
                                borderColor: "rgba(192, 128, 0, 1.0)",
                                fill: 0,
                                data: [],
                            },
                        ],
                    },
                    options: {
                        scales: {
                            xAxes: [{ type: "realtime", realtime: { delay: 2000 } }],
                            yAxes: [{ ticks: { beginAtZero: true } }],
                        },
                        plugins: {
                            filler: {
                                propagate: true,
                            },
                        },
                        legend: {
                            display: false,
                        },
                    },
                });
                return chart;
            } // 湿度折线图

            const datas = [];
            function data () {
                $.ajax({
                    url: "http://114.119.185.166:6080/axes_app1/llz/",
                    async: true, //异步接受
                    type: "get",
                    cache: false,
                    success: function (data) {
                        datas.splice(0, 1, data[0].temperature / 100);
                        datas.splice(1, 1, data[0].temperature / 100);

                    },
                });
            }

            function refreshTemperature (chart) {
                const date = Date.now();
                chart.data.datasets[0].data.push({ x: date, y: datas[0] });
            } //定义'自定义温度折线图'数据

            function refreshHumidityature (chart) {
                const date = Date.now();
                chart.data.datasets[0].data.push({ x: date, y: datas[1] });
            } //定义'自定义亮度折线图'数据

            const engineTemperaturesLineChart = createTemperaturesLineChart();
            const engineHumidityChart = createHumidityChart();

            setInterval(function () {
                data();
                refreshTemperature(engineTemperaturesLineChart);
                refreshHumidityature(engineHumidityChart);
            }, 2000); //延迟为2s
        }
        window.onload = () => {
            initPerformanceTab()
        };


    </script>
